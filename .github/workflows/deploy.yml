name: Deploy to Firebase Hosting

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install Dependencies
      run: |
        npm ci
        npm install -g firebase-tools

    - name: Create Firebase Config
      run: |
        echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > ${{ github.workspace }}/firebase-service-account.json
        export GOOGLE_APPLICATION_CREDENTIALS=${{ github.workspace }}/firebase-service-account.json

    - name: Build Application
      run: |
        npm run build
        
    - name: Verify Build Output
      run: |
        ls -la out/
        echo "Build files created successfully"

    - name: Deploy to Firebase Hosting
      run: |
        export GOOGLE_APPLICATION_CREDENTIALS=${{ github.workspace }}/firebase-service-account.json
        firebase deploy --project meku-run --only hosting --debug

    - name: Clean Up
      run: |
        rm -f ${{ github.workspace }}/firebase-service-account.json